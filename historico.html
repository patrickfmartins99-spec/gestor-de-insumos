<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Contagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand text-light fw-bold">La Giovana's Pizzaria</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house me-2"></i>Contagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque Atual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="historico.html"><i class="bi bi-clock-history me-2"></i>Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entrada.html"><i class="bi bi-truck me-2"></i>Entrada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gerenciar.html"><i class="bi bi-gear me-2"></i>Gerenciar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Histórico de Contagens</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Contagens Anteriores</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Responsável</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaHistorico">
                    </tbody>
                </table>
            </div>
            <p id="semHistorico" class="text-center text-muted mt-3" style="display: none;">
                Nenhuma contagem encontrada no histórico.
            </p>
        </div>
        
        <div id="relatorio-pdf" class="d-none">
            <h1 class="text-center mb-4">Relatório de Contagem</h1>
            <div id="dados-contagem"></div>
            <div id="tabela-relatorio"></div>
        </div>
    </div>

    <div class="modal fade" id="modalContagem" tabindex="-1" aria-labelledby="modalContagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContagemLabel">Detalhes da Contagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContagemBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
