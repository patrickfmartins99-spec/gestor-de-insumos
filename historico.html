<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Contagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Histórico de Contagens</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Contagens Anteriores</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Responsável</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaHistorico">
                        </tbody>
                </table>
            </div>
            <p id="semHistorico" class="text-center text-muted mt-3" style="display: none;">
                Nenhuma contagem encontrada no histórico.
            </p>
        </div>
        
        <div id="relatorio-pdf" class="d-none">
            <h1 class="text-center mb-4">Relatório de Contagem</h1>
            <div id="dados-contagem"></div>
            <div id="tabela-relatorio"></div>
        </div>

        <div class="d-grid mt-4">
            <a href="index.html" class="btn btn-success btn-lg">
                <i class="bi bi-house me-2"></i>Voltar para a Contagem
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
