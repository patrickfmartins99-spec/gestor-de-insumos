<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Atual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Estoque Atual</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Posição Final dos Insumos</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Insumo</th>
                            <th>Unidade</th>
                            <th class="text-end">Posição Final</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEstoque">
                        </tbody>
                </table>
            </div>
            <p id="semEstoque" class="text-center text-muted mt-3" style="display: none;">
                Não há dados de estoque para exibir.
            </p>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button id="btnGerarPdfEstoque" class="btn btn-info btn-lg">
                <i class="bi bi-file-earmark-pdf me-2"></i>Gerar PDF do Estoque
            </button>
            <a href="index.html" class="btn btn-success btn-lg">
                <i class="bi bi-house me-2"></i>Voltar para a Contagem
            </a>
            <button id="btnHistorico" class="btn btn-secondary btn-lg">
                <i class="bi bi-clock-history me-2"></i>Histórico de Contagens
            </button>
            <button id="btnEntradaInsumos" class="btn btn-warning btn-lg">
                <i class="bi bi-truck me-2"></i>Entrada de Insumos
            </button>
            <button id="btnGerenciarInsumos" class="btn btn-primary btn-lg">
                <i class="bi bi-gear me-2"></i>Gerenciar Insumos
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
