<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Contagem de Insumos</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Nova Contagem</h2>
            <form id="formContagem">
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Respons치vel pela Contagem</label>
                    <input type="text" class="form-control" id="responsavel" required>
                </div>
                <div class="mb-3">
                    <label for="dataContagem" class="form-label">Data da Contagem</label>
                    <input type="date" class="form-control" id="dataContagem" required>
                </div>

                <div id="listaInsumos" class="mb-4">
                    </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-save me-2"></i>Salvar e Gerar Relat칩rio
                    </button>
                </div>
            </form>
        </div>
        
        <div id="relatorio-pdf" class="d-none">
            <h1 class="text-center mb-4">Relat칩rio de Contagem</h1>
            <div id="dados-contagem"></div>
            <div id="tabela-relatorio"></div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button id="btnVerEstoque" class="btn btn-primary btn-lg">
                <i class="bi bi-box-seam me-2"></i>Ver Estoque Atual
            </button>
            <button id="btnHistorico" class="btn btn-secondary btn-lg">
                <i class="bi bi-clock-history me-2"></i>Hist칩rico de Contagens
            </button>
            <button id="btnEntradaInsumos" class="btn btn-info btn-lg">
                <i class="bi bi-truck me-2"></i>Entrada de Insumos
            </button>
            <button id="btnGerenciarInsumos" class="btn btn-warning btn-lg">
                <i class="bi bi-gear me-2"></i>Gerenciar Insumos
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
