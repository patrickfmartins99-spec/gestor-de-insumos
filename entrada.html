<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Entrada de Insumos</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Registrar Nova Entrada</h2>
            <form id="formEntrada">
                <div class="mb-3">
                    <label for="selectInsumo" class="form-label">Selecione o Insumo</label>
                    <select class="form-select" id="selectInsumo" required>
                        <option value="">-- Selecione um insumo --</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="quantidadeEntrada" class="form-label">Quantidade Recebida</label>
                    <input type="number" class="form-control" id="quantidadeEntrada" placeholder="Ex: 50" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-info btn-lg">
                        <i class="bi bi-truck me-2"></i>Registrar Entrada
                    </button>
                </div>
            </form>
        </div>

        <div class="d-grid mt-4">
            <a href="index.html" class="btn btn-success btn-lg">
                <i class="bi bi-house me-2"></i>Voltar para a Contagem
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
