</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand text-light fw-bold">La Giovana's Pizzaria</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house me-2"></i>Contagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estoque.html"><i class="bi bi-box-seam me-2"></i>Estoque Atual</a>
                    </li>
                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Gerenciar Insumos</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Adicionar/Editar Insumo</h2>
            <form id="formInsumo">
                <input type="hidden" id="insumoId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="insumoNome" class="form-label">Nome do Insumo</label>
                        <input type="text" class="form-control" id="insumoNome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="insumoUnidade" class="form-label">Unidade (Ex: porção, peça)</label>
                        <select class="form-select" id="insumoUnidade" required>
                            <option value="">Selecione a unidade</option>
                            <option value="porção/porções">porção/porções</option>
                            <option value="balde">balde</option>
                            <option value="pote">pote</option>
                            <option value="unidade">unidade</option>
                            <option value="peça">peça</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle me-2"></i>Salvar Insumo
                    </button>
                    <button type="button" class="btn btn-secondary mt-2" id="btnCancelarEdicao" style="display:none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Lista de Insumos</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Unidade</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaInsumos">
                        </tbody>
                </table>
            </div>
            <p id="semInsumos" class="text-center text-muted mt-3" style="display: none;">
                Nenhum insumo cadastrado.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
